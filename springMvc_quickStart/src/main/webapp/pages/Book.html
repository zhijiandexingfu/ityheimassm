<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 页面</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                message: '这是一个简单的 Vue 页面'
            };
        }
    });

    app.mount('#app');
</script>
</body>

</html>
